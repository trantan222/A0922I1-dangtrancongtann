<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function minARR(arr) {
    let min = arr[0]
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i] < min){
            min = arr[i]
        }
    }
    return min
}
 let arr =[4,2,5,6,1,7,8,9]
    let minn = minARR(arr)
    document.write(minn)
</script>

</body>
</html>
