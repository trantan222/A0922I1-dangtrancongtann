<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ]
        sau khi thực hiện đảo ngược sẽ là "162csc"</title>
</head>
<body>
<script>
    let arr =[];
    for (let i = 0; i <10 ; i++) {
        arr[i] = prompt()
    }
    document.write("Mảng ban đầu  :"+arr)

    arr.reverse()
    document.write("Mảng sau khi đảo ngược :"+arr)
</script>
</body>
</html>
