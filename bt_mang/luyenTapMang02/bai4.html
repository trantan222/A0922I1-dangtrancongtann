<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để
        đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = prompt()
    }
    let str = arr.toString()
    let count =0
    for (let i = 0; i <str.length ; i++) {
        if(str[i] !==','){
            count++
        }
    }
    document.write("Có "+count+" Kí tự trong chuỗi")
</script>
</body>
</html>
