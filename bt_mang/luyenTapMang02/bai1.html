<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng 2 chiều,
        gồm một bộ các phần tử có sẵn,
        in ra các phần tử trong mảng.
        Chú ý: Sử dụng vòng lặp for lồng nhau
        Ví dụ mảng sau:</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i = 0; i <arr.length ; i++) {
        document.write("row "+i+"<br>")
        for (let j = 0; j <arr.length-1 ; j++) {
            document.write(arr[i][j]+"<br>")
        }
    }
</script>
</body>
</html>
