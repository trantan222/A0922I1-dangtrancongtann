<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 5; i++) {
        a[i] = prompt(" Nhập kí tự ở mang 1")
    }
    for (let i = 0; i <a.length ; i++) {
        if(a[i]==='-'){
            a[i] ='_'
        }
    }
    document.write(a)
</script>
</body>
</html>
