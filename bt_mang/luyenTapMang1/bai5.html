<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let n = prompt('Nhập độ dài mảng')
    let arr =[]
    for (let i = 0; i <n ; i++) {
        arr[i] = +prompt("Nhập Phần tử "+i)
    }

    let count =0;
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i] < 0){
            count++
        }
    }
    document.write("Chuỗi = "+arr+"<br>")
    document.write(" có "+count+" số nguyên âm trong chuỗi")

</script>
</body>
</html>
