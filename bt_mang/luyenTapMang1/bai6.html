<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
        nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không?
        Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
<script>
    let arr =[]
    for (let i = 0; i <10 ; i++) {
        arr[i] = +prompt("Nhập Phần tử "+i)
    }
    let v = +prompt("Nhập")
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i] === v){
            document.write("V is in the array"+"<br>")
        } else {
            document.write("V is not in the array"+"<br>")
        }
    }
</script>
</body>
</html>
