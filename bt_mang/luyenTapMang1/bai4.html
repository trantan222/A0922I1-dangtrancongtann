<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</title>
</head>
<body>
<script>
    let n = prompt('Nhập độ dài mảng')
    let arr =[]
    for (let i = 0; i <n ; i++) {
        arr[i] = +prompt("Nhập Phần tử "+i)
    }
        arr.reverse()
    document.write(arr)
</script>
</body>
</html>
