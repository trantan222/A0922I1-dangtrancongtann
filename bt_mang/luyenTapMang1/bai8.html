<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
        Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    let arr =[
    ]
    for (let i = 0; i <10 ; i++) {
        arr[i] = +prompt("Nhập Phần tử thứ"+i)
    }
    document.write("Mảng ban đầu ="+arr+"<br>")

    for (let i = 0; i <arr.length ; i++) {
        for (let j = i+1; j <arr.length+1 ; j++) {
            if(arr[j] > arr[i]){
                let temp = arr[i]
                arr[i] = arr[j]
                arr[j] = temp
            }
        }
    }
    document.write("Mảng sắp xếp theo thứ tự giảm dần ="+arr)
</script>
</body>
</html>
