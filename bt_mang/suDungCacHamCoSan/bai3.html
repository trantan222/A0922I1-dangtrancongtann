<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa</title>
</head>
<body>
<script>
   let str ='C'
   let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
   let LOWER = 'abcdefghijklmnopqrstuvwxyz';
   let arr =[];
    for (let i = 0; i <str.length ; i++) {
        if(UPPER.indexOf(str[i]) !== -1){
           arr.push(str[i].toLowerCase());
        }
        else if(LOWER.indexOf(str[i]) !== -1) {
            arr.push(str[i].toUpperCase());
        }else{
            arr.push(str[i]);
        }
    }
   console.log(arr.join(' '))

</script>
</body>
</html>
