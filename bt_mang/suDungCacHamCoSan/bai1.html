<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let a = myColor.toString();
    let my =myColor.join(',');
    document.write(a+"<br>")
    document.write(my+"<br>")
    document.write(myColor)
</script>
</body>
</html>
