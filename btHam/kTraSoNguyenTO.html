<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        var count = 0;
        if (number < 2) {
            count++
        }
            for (let i = 2; i < number -1; i++) {
                if (number % i === 0) {
                    count++
                }
            }
            if (count === 0) {
                document.write(number + " là số nguyên tố")
            } else {
                document.write(number + " không phải lá số nguyên tố")
            }
    }
    let a = +prompt()
    isPrime(a)
</script>

</body>
</html>
