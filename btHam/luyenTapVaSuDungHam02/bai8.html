<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ,
        sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
    function beeg(arr) {
        arr.reverse()
        return arr
    }
    let n = +prompt("Nhap so luong mang")
    let arr = []
    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt()
    }
    document.write(beeg(arr))
</script>
</body>
</html>
