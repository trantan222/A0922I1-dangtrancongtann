<script>
    const pi = 3.14
    function tinhdT(r) {
        return (r*r*pi)
    }
    function tinhCV(r) {
        return 2*r*pi
    }
    document.write("Chu Vi =  "+tinhCV(prompt()))
    document.write("Diện tích = "+tinhdT(prompt()))
</script>
